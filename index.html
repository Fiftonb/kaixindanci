<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双人对战单词匹配游戏</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="game-container">
        <!-- 顶部状态栏 -->
        <div class="status-bar">
            <div class="player-status player1-status">
                <div class="score">玩家1得分: <span id="player1-score">0</span></div>
                <div class="progress-bar">
                    <div id="player1-progress" class="progress"></div>
                </div>
            </div>
            <div class="chinese-hint" id="chinese-hint">
                <div class="welcome-message">
                    <h2>欢迎来到双人对战单词匹配游戏！</h2>
                    <p>游戏规则：</p>
                    <ul>
                        <li>系统会显示中文含义</li>
                        <li>两位玩家同时在各自区域寻找对应的英文单词</li>
                        <li>率先点击正确单词的玩家得分</li>
                        <li>支持单词发音功能</li>
                    </ul>
                    <div class="start-tip">点击下方"开始游戏"立即开始！</div>
                </div>
            </div>
            <div class="player-status player2-status">
                <div class="score">玩家2得分: <span id="player2-score">0</span></div>
                <div class="progress-bar">
                    <div id="player2-progress" class="progress"></div>
                </div>
            </div>
        </div>

        <!-- 游戏区域 -->
        <div class="game-area">
            <div class="player1-area" id="player1-area">
                <div class="welcome-area-hint">玩家1区域</div>
            </div>
            <div class="player2-area" id="player2-area">
                <div class="welcome-area-hint">玩家2区域</div>
            </div>
        </div>

        <!-- 游戏结束提示 -->
        <div id="game-over" class="game-over hidden">
            <h1>Congratulations!!!</h1>
            <div class="final-score">
                玩家1: <span id="final-score1">0</span>
                玩家2: <span id="final-score2">0</span>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="control-buttons">
            <input type="file" id="file-input" accept=".xlsx,.xls" style="display: none;">
            <button id="import-btn" class="control-btn">导入文件</button>
            <button id="start-btn" class="control-btn primary-btn">开始游戏</button>
            <button id="reset-btn" class="control-btn">重置游戏</button>
        </div>
    </div>

    <!-- 音效元素 -->
    <audio id="correct-sound" src="sounds/correct.mp3"></audio>
    <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>

    <script type="module" src="script.js"></script>
</body>
</html>
