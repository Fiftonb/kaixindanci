<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双人对战单词匹配游戏</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./xlsx.full.min.js"></script>
</head>
<body>
    <div class="game-container">
        <!-- 顶部状态栏 -->
        <div class="status-bar">
            <div class="player-status player1-status">
                <div class="score">玩家1得分: <span id="player1-score">0</span></div>
                <div class="progress-bar">
                    <div id="player1-progress" class="progress"></div>
                </div>
            </div>
            <div class="chinese-hint" id="chinese-hint">
                等待游戏开始...
            </div>
            <div class="player-status player2-status">
                <div class="score">玩家2得分: <span id="player2-score">0</span></div>
                <div class="progress-bar">
                    <div id="player2-progress" class="progress"></div>
                </div>
            </div>
        </div>

        <!-- 游戏区域 -->
        <div class="game-area">
            <div class="player1-area" id="player1-area"></div>
            <div class="player2-area" id="player2-area"></div>
        </div>

        <!-- 游戏结束提示 -->
        <div id="game-over" class="game-over hidden">
            <h1>Congratulations!!!</h1>
            <div class="final-score">
                玩家1: <span id="final-score1">0</span>
                玩家2: <span id="final-score2">0</span>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="control-buttons">
            <input type="file" id="file-input" accept=".xlsx,.xls" style="display: none;">
            <button id="import-btn" class="control-btn">导入文件</button>
            <button id="start-btn" class="control-btn">开始游戏</button>
            <button id="reset-btn" class="control-btn">重置游戏</button>
        </div>
    </div>

    <!-- 音效元素 -->
    <audio id="correct-sound" src="sounds/correct.mp3"></audio>
    <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>

    <script type="module" src="script.js"></script>
</body>
</html>
